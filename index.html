<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>2026 âœ¨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: #000;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            color: #fff;
            -webkit-font-smoothing: antialiased;
        }

        /* Background mejorado */
        .background {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse at 15% 40%, rgba(147, 51, 234, 0.25) 0%, transparent 60%),
                radial-gradient(ellipse at 85% 20%, rgba(236, 72, 153, 0.25) 0%, transparent 60%),
                radial-gradient(ellipse at 50% 90%, rgba(59, 130, 246, 0.25) 0%, transparent 60%);
            filter: blur(100px);
        }

        .grid-bg {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100px 100px;
            mask-image: radial-gradient(ellipse at center, black 0%, transparent 80%);
            animation: gridMove 60s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        .spotlight {
            position: fixed;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.1) 0%, transparent 70%);
            pointer-events: none;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }

        /* Contenedor principal */
        .container {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 2rem;
        }

        /* Card mejorado */
        .card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.05) 0%, 
                rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 40px;
            padding: clamp(2.5rem, 8vw, 5rem) clamp(2rem, 6vw, 4rem);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                0 0 0 1px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: min(650px, 90vw);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 40px;
            background: linear-gradient(135deg, 
                rgba(147, 51, 234, 0.3), 
                rgba(236, 72, 153, 0.3),
                rgba(59, 130, 246, 0.3));
            opacity: 0;
            transition: opacity 0.5s;
            z-index: -1;
            filter: blur(20px);
        }

        .card:hover::before {
            opacity: 1;
        }

        /* Contador con efecto mejorado */
        .countdown {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .year {
            font-size: clamp(5rem, 22vw, 13rem);
            font-weight: 700;
            line-height: 0.85;
            background: linear-gradient(135deg, 
                #ffffff 0%, 
                #c084fc 25%,
                #e879f9 50%, 
                #60a5fa 75%,
                #ffffff 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
            animation: gradientFlow 8s ease infinite, float 4s ease-in-out infinite;
            position: relative;
            filter: drop-shadow(0 0 40px rgba(192, 132, 252, 0.4));
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-12px) scale(1.02); }
        }

        .year::after {
            content: '2025';
            position: absolute;
            inset: 0;
            background: inherit;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(30px);
            opacity: 0.5;
            z-index: -1;
        }

        .subtitle {
            font-size: clamp(1.1rem, 3.5vw, 1.6rem);
            font-weight: 300;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.5),
                rgba(255, 255, 255, 0.8),
                rgba(255, 255, 255, 0.5));
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            margin-top: 1.5rem;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: -100% 0; }
            50% { background-position: 200% 0; }
        }

        /* Mensaje mejorado */
        .message {
            font-size: clamp(1.05rem, 2.8vw, 1.3rem);
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.75);
            text-align: center;
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        /* BotÃ³n premium */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.1rem 2.5rem;
            background: linear-gradient(135deg, 
                rgba(147, 51, 234, 0.15) 0%,
                rgba(236, 72, 153, 0.15) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            color: #fff;
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(147, 51, 234, 0.2);
        }

        .button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                rgba(147, 51, 234, 0.4), 
                rgba(236, 72, 153, 0.4));
            opacity: 0;
            transition: opacity 0.4s;
        }

        .button:hover::before {
            opacity: 1;
        }

        .button:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 40px rgba(147, 51, 234, 0.4);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .button.playing {
            background: linear-gradient(135deg, 
                rgba(236, 72, 153, 0.2) 0%,
                rgba(147, 51, 234, 0.2) 100%);
            border-color: rgba(236, 72, 153, 0.5);
            box-shadow: 0 4px 30px rgba(236, 72, 153, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .button span {
            position: relative;
            z-index: 1;
        }

        .volume-hint {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
        }

        /* Orbs mejorados */
        .orb {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            filter: blur(80px);
            opacity: 0.6;
            mix-blend-mode: screen;
            animation: drift 25s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(120px, -120px) rotate(120deg); }
            66% { transform: translate(-120px, 120px) rotate(240deg); }
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #9333ea, transparent);
            top: -10%;
            left: -5%;
            animation-duration: 30s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ec4899, transparent);
            bottom: -15%;
            right: -10%;
            animation-duration: 35s;
            animation-delay: -10s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #3b82f6, transparent);
            top: 40%;
            right: -5%;
            animation-duration: 40s;
            animation-delay: -20s;
        }

        /* Canvas fuegos artificiales */
        #fireworks {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 5;
        }

        /* Contador de clicks */
        .click-counter {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 300;
            z-index: 20;
            pointer-events: none;
        }

        /* AnimaciÃ³n de entrada */
        .fade-in {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive refinado */
        @media (max-height: 700px) {
            .card { padding: 2rem 1.75rem; }
            .countdown { margin-bottom: 2rem; }
            .message { margin-bottom: 2rem; }
        }

        @media (max-width: 400px) {
            .card { border-radius: 32px; }
            .button { padding: 1rem 2rem; font-size: 0.95rem; }
        }

        @media (hover: none) {
            .card:hover::before { opacity: 0; }
        }
    </style>
</head>

<body>
    <!-- Background mejorado -->
    <div class="background"></div>
    <div class="grid-bg"></div>
    <div class="spotlight" id="spotlight"></div>
    
    <!-- Orbs mejorados -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Canvas fuegos artificiales -->
    <canvas id="fireworks"></canvas>

    <!-- Contenido principal -->
    <div class="container">
        <div class="card fade-in" id="card">
            <div class="countdown">
                <div class="year" id="year">2026</div>
                <div class="subtitle">Feliz AÃ±o Nuevo</div>
            </div>

            <div class="message">
                ðŸŽ‰ðŸ§¨ðŸŽ†
                
            </div>

            <div class="button-container">
                <button class="button" id="musicBtn">
                    <span id="icon">â–¶</span>
                    <span id="text">Reproducir mÃºsica</span>
                </button>
                <div class="volume-hint"></div>
            </div>
        </div>
    </div>

    <div class="click-counter" id="counter">Un abrazo a todos!</div>

    <script>
        // ========================================
        // ðŸŽµ CONFIGURACIÃ“N DE MÃšSICA
        // ========================================
        // OPCIÃ“N 1: Usa tu propio archivo MP3 (colÃ³calo en la misma carpeta)
        const MUSIC_URL = "new-year.mp3";
        
        // OPCIÃ“N 2: O usa una URL de internet
        // const MUSIC_URL = "https://cdn.pixabay.com/download/audio/2022/01/18/audio_d1718ab41b.mp3?filename=happy-new-year-111869.mp3";
        
        // OPCIÃ“N 3: Dropbox (cambia ?dl=0 por ?dl=1 al final)
        // const MUSIC_URL = "https://www.dropbox.com/s/XXXXXX/cancion.mp3?dl=1";
        
        // OPCIÃ“N 4: Google Drive
        // const MUSIC_URL = "https://drive.google.com/uc?export=download&id=TU_ID_DE_ARCHIVO";
        // ========================================

        // Sistema de audio mejorado
        const audio = new Audio(MUSIC_URL);
        audio.loop = true;
        audio.volume = 0.5;
        let playing = false;

        const btn = document.getElementById('musicBtn');
        const icon = document.getElementById('icon');
        const text = document.getElementById('text');

        btn.addEventListener('click', () => {
            playing = !playing;
            
            if (playing) {
                audio.play().catch(() => {});
                btn.classList.add('playing');
                icon.textContent = 'âšâš';
                text.textContent = 'Pausar mÃºsica';
            } else {
                audio.pause();
                btn.classList.remove('playing');
                icon.textContent = 'â–¶';
                text.textContent = 'Reproducir mÃºsica';
            }
        });

        // Spotlight sigue el mouse/touch
        const spotlight = document.getElementById('spotlight');
        let spotX = window.innerWidth / 2;
        let spotY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            spotX = e.clientX;
            spotY = e.clientY;
        });

        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                spotX = e.touches[0].clientX;
                spotY = e.touches[0].clientY;
            }
        });

        function updateSpotlight() {
            spotlight.style.transform = `translate(${spotX - 400}px, ${spotY - 400}px)`;
            requestAnimationFrame(updateSpotlight);
        }
        updateSpotlight();

        // Canvas fuegos artificiales mejorado
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.alpha = 1;
                this.hue = hue;
                this.decay = Math.random() * 0.02 + 0.015;
                this.radius = Math.random() * 2 + 1;
            }

            update() {
                this.vx *= 0.97;
                this.vy *= 0.97;
                this.vy += 0.15;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsl(${this.hue}, 100%, 60%)`;
                
                ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        let particles = [];
        let fireworkCount = 0;

        function createFirework(x, y) {
            const hue = Math.random() * 360;
            for (let i = 0; i < 80; i++) {
                particles.push(new Particle(x, y, hue));
            }
            fireworkCount++;
            document.getElementById('counter').textContent = `ðŸŽ† ${fireworkCount} Abrazos a todos!`;
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, w, h);

            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Fuegos automÃ¡ticos mejorados
        setInterval(() => {
            const x = Math.random() * w;
            const y = Math.random() * h * 0.6;
            createFirework(x, y);
        }, 1200);

        // Click/touch mejorado
        canvas.style.pointerEvents = 'auto';
        ['click', 'touchstart'].forEach(event => {
            canvas.addEventListener(event, (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                createFirework(x, y);
            });
        });

        // 3D tilt effect en card
        const card = document.getElementById('card');
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });

        // Resize
        window.addEventListener('resize', () => {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        });

        // Prevenir zoom
        document.addEventListener('gesturestart', e => e.preventDefault());

        // AnimaciÃ³n del aÃ±o con cambio de color
        const year = document.getElementById('year');
        let hue = 0;
        setInterval(() => {
            hue = (hue + 0.5) % 360;
            year.style.filter = `drop-shadow(0 0 50px hsla(${hue}, 80%, 60%, 0.6))`;
        }, 50);
    </script>
</body>
