<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>üéÑ Feliz Navidad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Georgia', serif;
            background: radial-gradient(ellipse at bottom, #1e3a8a 0%, #0f172a 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Nieve */
        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Contenedor principal */
        .card {
            text-align: center;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Emoji navide√±o */
        .emoji {
            font-size: clamp(4rem, 15vw, 8rem);
            animation: spin 4s linear infinite;
            display: inline-block;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.5));
        }

        @keyframes spin {
            0%, 90% { transform: rotate(0deg); }
            95% { transform: rotate(15deg); }
            100% { transform: rotate(0deg); }
        }

        /* Texto */
        h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            background: linear-gradient(45deg, #fbbf24, #f59e0b, #dc2626, #f59e0b, #fbbf24);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(251, 191, 36, 0.3);
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        p {
            color: white;
            font-size: clamp(1rem, 3vw, 1.3rem);
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* Bot√≥n de m√∫sica */
        .music-btn {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .music-btn:active {
            transform: scale(0.95);
        }

        .music-btn.playing {
            background: linear-gradient(135deg, #059669, #047857);
            box-shadow: 0 10px 30px rgba(5, 150, 105, 0.4);
        }

        /* Luces decorativas */
        .lights {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        .light:nth-child(1) { background: #ef4444; animation-delay: 0s; }
        .light:nth-child(2) { background: #fbbf24; animation-delay: 0.3s; }
        .light:nth-child(3) { background: #22c55e; animation-delay: 0.6s; }
        .light:nth-child(4) { background: #3b82f6; animation-delay: 0.9s; }
        .light:nth-child(5) { background: #a855f7; animation-delay: 1.2s; }

        @keyframes blink {
            0%, 100% { opacity: 1; box-shadow: 0 0 20px currentColor; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <!-- Luces decorativas -->
    <div class="lights">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>

    <!-- Nieve -->
    <div class="snow" id="snow"></div>

    <!-- Tarjeta principal -->
    <div class="card">
        <div class="emoji">üéÑ</div>
        <h1>¬°FELIZ NAVIDAD!</h1>
        <p>Espero que tengan un hermoso d√≠a! ‚ú®üéÖü§ç</p>
        <button class="music-btn" id="musicBtn">
            <span id="btnIcon">üîá</span>
            <span id="btnText">M√∫sica</span>
        </button>
    </div>

    <script>
        // ========================================
        // üéµ CONFIGURA TU M√öSICA AQU√ç
        // ========================================
        // Pon la URL de tu archivo MP3 aqu√≠:
        //const MUSIC_URL = "we-wish-you-a-merry-christmas-short-4548021.mp3";
        
        // O puedes usar un archivo local si lo subes a tu servidor:
         const MUSIC_URL = "we-wish-you-a-merry-christmas-short-454802.mp3";
        // ========================================

        // Crear nieve
        const snow = document.getElementById('snow');
        for (let i = 0; i < 40; i++) {
            const flake = document.createElement('div');
            flake.className = 'snowflake';
            flake.style.left = Math.random() * 100 + '%';
            flake.style.animationDuration = (3 + Math.random() * 4) + 's';
            flake.style.animationDelay = Math.random() * 5 + 's';
            snow.appendChild(flake);
        }

        // Sistema de m√∫sica con MP3
        const audio = new Audio(MUSIC_URL);
        audio.loop = true; // Repetir la m√∫sica
        audio.volume = 0.5; // Volumen al 50%
        let playing = false;

        const musicBtn = document.getElementById('musicBtn');
        const btnIcon = document.getElementById('btnIcon');
        const btnText = document.getElementById('btnText');

        musicBtn.addEventListener('click', function() {
            playing = !playing;
            
            if (playing) {
                audio.play().then(() => {
                    musicBtn.classList.add('playing');
                    btnIcon.textContent = 'üîä';
                    btnText.textContent = 'Pausar';
                }).catch(error => {
                    console.error('Error al reproducir:', error);
                    alert('Toca de nuevo para activar el audio');
                    playing = false;
                });
            } else {
                audio.pause();
                musicBtn.classList.remove('playing');
                btnIcon.textContent = 'üîá';
                btnText.textContent = 'M√∫sica';
            }
        });

        // Control de volumen con las teclas + y -
        document.addEventListener('keydown', (e) => {
            if (e.key === '+' || e.key === '=') {
                audio.volume = Math.min(1, audio.volume + 0.1);
            } else if (e.key === '-') {
                audio.volume = Math.max(0, audio.volume - 0.1);
            }
        });
    </script>
</body>
</html>
